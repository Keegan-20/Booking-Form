<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Booking Form</title>
</head>

<body>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <img src="img/moon.png" alt="moon-icon" id="icon">
  </nav>

  <h1>Book Now </h1>
  <div class="container">
    <form action="https://formspree.io/f/xqkobqwv" method="POST">

      <label for="name"> Your Name:</label>
      <input type="text" id="name" placeholder="enter your name" name="name" autocomplete="off" required>

      <label for="email">Email address:</label>
      <input type="email" id="email" placeholder="enter your email id (optional)" name="email" autocomplete="off">

      <label for="people">How many people:</label>
      <input type="number" id="people" name="people" min="1" max="100" required>

      <label for="date">What is the date:</label>
      <input type="date" id="date" name="date" required>

      <label for="phone">Phone number:</label>
      <input type="tel" id="phone" placeholder="enter your phone No." name="phone" pattern="[0-9]{10}"
        autocomplete="off" required>

      <label for="message"> Any message:</label>
      <textarea id="message" placeholder="Type Here If There Are Any Enquiry" name="message" cols="34" rows="6"
        autocomplete="off"></textarea>

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
